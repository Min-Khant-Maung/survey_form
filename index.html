<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

      <label id="name-label">Name</label><br><input id="name" type="text" placeholder="Enter your name" required></input><br>


      <label id="email-label">Email</label><br><input id="email" type="email" placeholder="Enter your email" required></input><br>


      <label id="number-label">Age(optional)</label><br><input id="number" type="number" placeholder="Enter your age" max="50" min="18"></input><br>


      <label>Which option best describes your current role?</label><br>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
      </select><br>

      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" id="sure" name="recommend" value="front">
      <label for="html">Definitely</label><br>
      <input type="radio" id="maybe" name="recommend" value="end">
      <label for="html">Maybe</label><br>


      <label>What would you like to see improved?(Check all that apply)</label><br>
      <input type="checkbox" id="frontend" name="programming-1" value="front" checked>
      <label for="frontend">Front-end projects</label><br>
      <input type="checkbox" id="backend" name="programming-2" value="back">
      <label for="backend">Back-end projects</label><br>

      <label>Any comments or suggestions?</label><br>
      
        <textarea placeholder="Enter your comment here..."></textarea>
      
        <button id="submit">Submit</button>
      
      
    </form>
  </body>
</html>
